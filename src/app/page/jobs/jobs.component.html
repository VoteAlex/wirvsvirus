<header class="header-background">

    <div class="header-section">

        <div class="header-headline">
            <h1>Job Suche</h1>
            <h2>Finde einen Job und helfe anderen durch die Krise</h2>
        </div>

        <div class="header-start">
            <input type="text" placeholder="Ort" class="search-input" id="search-input-location" ngx-google-places-autocomplete (onAddressChange)="searchJobs($event)"/>
        </div>
    </div>
</header>

<div class="content-center">
    <google-map
        height="800px"
        width="100%"
        [center]="center"
    >
        <map-marker
        #markerElem
        *ngFor="let marker of jobs"
        [position]="marker.position"
        [label]="marker.label"
        [title]="marker.title"
        [options]="marker.options"
        (mapClick)="openInfoWindow(markerElem, marker)"
        ></map-marker>
        <map-info-window>
            <h2> {{ job?.title }}</h2>
            <div [innerHTML]="job?.fullDescription"></div>
            <button color="primary" mat-raised-button routerLink="/jobs/{{ job?.uid }}">Mehr</button>
        </map-info-window>
    </google-map>
</div>
