<header class="header-background">

  <div class="header-section">

    <div class="header-headline">
      <h1>Jobs inserieren</h1>
      <h2>Erstelle Job Inserate und finde passende ArbeitskrÃ¤fte</h2>
    </div>

  </div>
</header>



<div class="content-center">

  <form [formGroup]="jobForm" (ngSubmit)="onSubmit()">

    <mat-form-field class="form-field-full-width">
      <mat-label>Job Titel</mat-label>
      <input matInput placeholder="Job Titel" formControlName="title">
    </mat-form-field>

    <mat-form-field class="form-field-full-width">
      <mat-label>Unternehmen </mat-label>
      <input matInput placeholder="Unternehmen" formControlName="company">
    </mat-form-field>

    <mat-form-field class="form-field-full-width">
      <mat-label>Adresse</mat-label>
      <input matInput type="text" placeholder="Adresse" class="search-input" id="search-input-location" ngx-google-places-autocomplete (onAddressChange)="addressSelection($event)" [options]=placesOptions>
    </mat-form-field>

 
    <mat-form-field class="form-field-full-width">
      <mat-label> E-Mail Adresse </mat-label>
      <input matInput placeholder="E-Mail Adresse" formControlName="email">
    </mat-form-field>

    <br>
    <ckeditor formControlName="fullDescription" placeholder="Type the content here!" [editor]="Editor" [config]="{ toolbar: [ 'heading', '|', 'bold', 'italic', 'alignment', 'bulletedList', 'numberedList'  ]}"></ckeditor>
    <br>
    <button mat-raised-button type="submit" [disabled]="jobForm.invalid">Jetzt inserieren</button>
  

  </form>


</div>
